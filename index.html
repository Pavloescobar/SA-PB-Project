    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>SA Prize Bot</title>
    <link rel="stylesheet" href="css/styles.css" />

  </head>
  <body>
    <section class="heading-container">
      <nav>
        <div class="navbar-brand">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <div class="navbar-menu">
          <ul>
            <li>HOME</li>
            <li>ACTION</li>
            <li><a href="#about">ABOUT</a></li>
          </ul>
        </div>
      </nav>
    </section>
    <section class="main-container">
      <div id="config">
        <form id="config-form">
          <label>
            API Key
            <input type="text" placeholder="api key" id="apiKey" />
          </label>
          <label
            >API Secret
            <input type="text" placeholder="api secret" id="apiSecret" />
          </label>
          <button class="submit" type="submit">Submit</button>
        </form>
      </div>
      <div class="login-section hide">
        <form id="login-form">
          <div class="form-group">
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
            />
            <button class="submit" type="submit" id="btn-login">Submit</button>
          </div>
        </form>
      </div>
      <div class="spin-section">
        <div class="main-text">
          <h2 id="feedback">Try your luck</h2>
        </div>
        <div class="lootbox">
          <img
            id="selectedImg"
            style="width: 300px; height: 300px"
            src="./images/lootbox.png"
            alt=""
          />
          <h3 id="product-name"></h3>
        </div>

        <div class="spin-btn">
          <button id="spin" name="spin" class="spin">SPIN</button>
        </div>
      </div>
    </section>
